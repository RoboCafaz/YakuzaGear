<div class="panel panel-default">
	<div class="panel-heading">
		<i class="fa fa-certificate"></i> Parts
	</div>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>
					Id
				</th>
				<th>
					Name
				</th>
				<th>
					Rarity
				</th>
				<th>
					Availability
				</th>
				<th>
					Guaranteed
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="Part in Parts">
				<td>
					{{Part.Id}}
				</td>
				<td>
					{{Part.Name}}
				</td>
				<td>
					<rarity-display rarity=Part.Rarity></rarity-display>
				</td>
				<td>
					<ul>
						<li ng-repeat="Location in Part.Available">
							<a ng-href="#!/locations/{{Location.Id}}&part={{Part.Id}}">{{Location.Region}} - {{Location.Name}}</a>
						</li>
					</ul>
				</td>
				<td>
					<ul>
						<li ng-repeat="Location in Part.Guaranteed">
							<i class="fa fa-fw fa-hourglass-o" ng-show="{{Location.Secret}}"></i> 
							<a ng-href="#!/locations/{{Location.Id}}&part={{Part.Id}}">{{Location.Region}} - {{Location.Name}}</a>
						</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</div>
